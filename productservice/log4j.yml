Configuration:
  status: WARN
  appenders:
    console:
      type: Console
      name: ConsoleAppender
      layout:
        type: PatternLayout
        pattern: "[%d{yyyy-MM-dd HH:mm:ss}] [%t] %-5level: %msg%n"
  loggers:
    rootLogger:
      level: info
      AppenderRef:
        - ref: ConsoleAppender
